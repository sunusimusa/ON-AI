<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin: 40px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 15px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0060cc;
        }

        .loading {
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .result img {
            width: 100%;
            border-radius: 10px;
        }

        .download-btn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #28a745;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>AI Image Generator</h2>

        <textarea id="prompt" placeholder="Describe the image you want..."></textarea>

        <button onclick="generateImage()">Generate Image</button>

        <div class="loading" id="loading">
            <p>Generating image, please wait...</p>
        </div>

        <div class="result" id="result">
            <img id="outputImage" src="">
            <button class="download-btn" onclick="downloadImage()">Download Image</button>
        </div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById("prompt").value;
            const token = localStorage.getItem("token");

            if (!prompt) {
                alert("Please enter a prompt");
                return;
            }

            if (!token) {
                alert("You are not logged in!");
                window.location.href = "login.html";
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("result").style.display = "none";

            try {
                const response = await fetch("/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                document.getElementById("loading").style.display = "none";

                if (data.success) {
                    document.getElementById("outputImage").src = data.image;
                    document.getElementById("result").style.display = "block";
                } else {
                    alert(data.message);
                }

            } catch (error) {
                document.getElementById("loading").style.display = "none";
                alert("Error connecting to server");
            }
        }

        function downloadImage() {
            const img = document.getElementById("outputImage").src;

            const a = document.createElement("a");
            a.href = img;
            a.download = "generated_image.png";
            a.click();
        }
    </script>

</body>
</html>
