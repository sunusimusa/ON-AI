<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tele Tech AI (Chat)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}
.container {
  max-width: 600px;
  margin: 30px auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
  padding: 15px;
  display: flex;
  flex-direction: column;
  height: 85vh;
}
h2 { text-align: center; margin-bottom: 10px; }
#chat {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 6px;
  background: #fafafa;
}
.msg {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 8px;
}
.user { justify-content: flex-end; }
.ai { justify-content: flex-start; }
.bubble {
  padding: 6px 10px;
  border-radius: 12px;
  max-width: 80%;
  word-wrap: break-word;
}
.user .bubble { background:#007bff; color:#fff; }
.ai .bubble { background:#e9e9e9; color:#000; }
.delete {
  cursor:pointer;
  color:red;
  font-size:14px;
}
.input-box {
  display:flex;
  gap:6px;
  margin-top: 8px;
}
textarea {
  flex:1;
  resize:none;
  height:50px;
  padding:8px;
  border-radius:6px;
  border:1px solid #ccc;
}
button {
  background:#28a745;
  color:white;
  border:none;
  border-radius:6px;
  padding:0 16px;
}
.top-actions {
  text-align:center;
  margin-bottom:6px;
}
.top-actions button {
  background:#dc3545;
  margin-left:5px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Tele Tech AI (Text)</h2>

  <div class="top-actions">
    <button onclick="clearChat()">Clear Chat</button>
  </div>

  <div id="chat"></div>

  <div class="input-box">
    <textarea id="msg" placeholder="Type your message..."></textarea>
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
/* ===== FREE LIMIT CONFIG ===== */
const FREE_LIMIT = 5;      // messages
const RESET_HOURS = 8;     // reset after 8 hours

/* ===== USER PLAN ===== */
const user = JSON.parse(localStorage.getItem("user") || "{}");
const plan = user.plan || "free";

/* ===== USAGE TRACK ===== */
let usageData = JSON.parse(localStorage.getItem("usageData") || "{}");
const now = Date.now();

if (!usageData.startTime || (now - usageData.startTime) > RESET_HOURS * 60 * 60 * 1000) {
  usageData = { count: 0, startTime: now };
  localStorage.setItem("usageData", JSON.stringify(usageData));
}

/* ===== LOAD CHAT ===== */
function loadChat() {
  const chat = document.getElementById("chat");
  const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  chat.innerHTML = "";
  history.forEach(m => addMsg(m.role, m.text, false));
  chat.scrollTop = chat.scrollHeight;
}

/* ===== SAVE CHAT ===== */
function saveMsg(role, text) {
  const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  history.push({ role, text });
  localStorage.setItem("chatHistory", JSON.stringify(history));
}

/* ===== ADD MESSAGE ===== */
function addMsg(role, text, save=true) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "msg " + role;
  div.innerHTML = `
    <span class="delete" onclick="deleteMsg(this)">‚ùå</span>
    <div class="bubble">${text}</div>
  `;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  if (save) saveMsg(role, text);
}

/* ===== DELETE SINGLE ===== */
function deleteMsg(el) {
  const msgDiv = el.parentElement;
  const text = msgDiv.querySelector(".bubble").innerText;
  const role = msgDiv.classList.contains("user") ? "user" : "ai";

  let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  history = history.filter(m => !(m.text === text && m.role === role));
  localStorage.setItem("chatHistory", JSON.stringify(history));

  msgDiv.remove();
}

/* ===== CLEAR ALL ===== */
function clearChat() {
  if (!confirm("Delete all chat messages?")) return;
  localStorage.removeItem("chatHistory");
  document.getElementById("chat").innerHTML = "";
}

/* ===== SEND MESSAGE ===== */
async function sendMsg() {
  const input = document.getElementById("msg");
  const message = input.value.trim();
  if (!message) return;

  if (plan === "free" && usageData.count >= FREE_LIMIT) {
    alert("Free limit reached. Please upgrade to Pro üöÄ");
    return;
  }

  addMsg("user", message);
  input.value = "";

  addMsg("ai", "Thinking...", false);
  const lastAI = document.querySelector("#chat .ai:last-child .bubble");

  try {
    const res = await fetch("/chat", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message })
    });
    const data = await res.json();

    lastAI.innerText = data.success ? data.reply : "Error ‚ùå";

    usageData.count++;
    localStorage.setItem("usageData", JSON.stringify(usageData));
    saveMsg("ai", lastAI.innerText);

  } catch {
    lastAI.innerText = "Server error ‚ùå";
  }
}

loadChat();
</script>

</body>
</html>
