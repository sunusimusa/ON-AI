<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tele Tech AI (Text)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}
.container {
  max-width: 600px;
  margin: 40px auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
  padding: 20px;
  display: flex;
  flex-direction: column;
  height: 80vh;
}
h2 { text-align: center; }
#chat {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 6px;
  background: #fafafa;
}
.msg {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 8px;
}
.user { justify-content: flex-end; }
.ai { justify-content: flex-start; }
.bubble {
  padding: 6px 10px;
  border-radius: 12px;
  max-width: 80%;
}
.user .bubble { background:#007bff; color:#fff; }
.ai .bubble { background:#e9e9e9; }
.delete {
  cursor:pointer;
  color:red;
  font-size:14px;
}
.input-box {
  display:flex;
  gap:6px;
}
textarea {
  flex:1;
  resize:none;
  height:50px;
  padding:8px;
}
button {
  background:#28a745;
  color:white;
  border:none;
  border-radius:6px;
  padding:0 16px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Tele Tech AI (Text)</h2>

  <div id="chat"></div>

  <div class="input-box">
    <textarea id="msg" placeholder="Type your message..."></textarea>
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
/* ===== PLAN & LIMIT CONFIG ===== */
const FREE_LIMIT = 5;
const RESET_HOURS = 8;

/* ===== USER ===== */
const user = JSON.parse(localStorage.getItem("user") || "{}");
const plan = user.plan || "free";

/* ===== USAGE ===== */
let usageData = JSON.parse(localStorage.getItem("usageData") || "{}");
const now = Date.now();

if (!usageData.startTime || (now - usageData.startTime) > RESET_HOURS * 60 * 60 * 1000) {
  usageData = { count: 0, startTime: now };
  localStorage.setItem("usageData", JSON.stringify(usageData));
}

function deleteMsg(el) {
  el.parentElement.remove();
}

async function sendMsg() {
  const input = document.getElementById("msg");
  const chat = document.getElementById("chat");
  const message = input.value.trim();
  if (!message) return;

  /* üö´ FREE LIMIT CHECK */
  if (plan === "free" && usageData.count >= FREE_LIMIT) {
    alert("Free limit reached. Please upgrade to Pro üöÄ");
    return;
  }

  // USER MESSAGE
  chat.innerHTML += `
    <div class="msg user">
      <span class="delete" onclick="deleteMsg(this)">‚ùå</span>
      <div class="bubble">${message}</div>
    </div>
  `;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  // AI THINKING
  const id = "ai-" + Date.now();
  chat.innerHTML += `
    <div class="msg ai" id="${id}">
      <div class="bubble">Thinking...</div>
      <span class="delete" onclick="deleteMsg(this)">‚ùå</span>
    </div>
  `;
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch("/chat", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message })
    });
    const data = await res.json();
    document.querySelector(`#${id} .bubble`).innerText =
      data.success ? data.reply : "Error ‚ùå";

    usageData.count++;
    localStorage.setItem("usageData", JSON.stringify(usageData));

  } catch {
    document.querySelector(`#${id} .bubble`).innerText = "Server error ‚ùå";
  }
}
</script>

</body>
</html>
