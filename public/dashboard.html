<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial; background:#f4f6f9; }
    .box {
      max-width:500px;
      margin:40px auto;
      background:#fff;
      padding:20px;
      border-radius:8px;
      text-align:center;
    }
    .pro { color:green; font-weight:bold; }
    .free { color:red; font-weight:bold; }
    button { padding:10px 15px; margin-top:15px; }
  </style>
</head>

<body>
<div class="box">
  <h2>Welcome ðŸŽ‰</h2>

  <p>Email: <b id="email"></b></p>
  <p>Plan: <span id="plan"></span></p>

  <button onclick="logout()">Logout</button>
</div>

<script>
const email = localStorage.getItem("email");
const plan = localStorage.getItem("plan");

if (!email) {
  window.location.href = "/login.html";
}

document.getElementById("email").innerText = email;

const planEl = document.getElementById("plan");
planEl.innerText = plan || "free";
planEl.className = plan === "pro" ? "pro" : "free";

function logout() {
  localStorage.clear();
  window.location.href = "/login.html";
}
</script>
</body>
</html>
