<!DOCTYPE html>
<html>
<head>
  <title>Tele Image AI</title>
</head>
<body>

<h2>AI Image Generator</h2>

<input id="prompt" placeholder="Describe your image..." style="width:80%"><br><br>
<button onclick="generate()">Generate</button>

<p id="status"></p>
<img id="result" style="max-width:100%; margin-top:20px">

<script>
async function generate() {
  const prompt = document.getElementById("prompt").value;
  document.getElementById("status").innerText = "Generating...";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (data.image) {
    document.getElementById("result").src = data.image;
    document.getElementById("status").innerText = "Done âœ…";
  } else {
    document.getElementById("status").innerText = data.error || "Error";
  }
}
</script>

</body>
</html>
