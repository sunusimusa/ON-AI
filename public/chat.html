<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tele Tech AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

.box {
  max-width: 600px;
  margin: 30px auto;
  background: #fff;
  padding: 15px;
  border-radius: 8px;
}

#chat {
  border: 1px solid #ccc;
  min-height: 300px;
  padding: 10px;
  margin-bottom: 10px;
}

.msg {
  margin-bottom: 8px;
}

.user {
  color: #007bff;
}

.ai {
  color: #000;
}

.delete {
  color: red;
  cursor: pointer;
  font-weight: bold;
  margin-left: 6px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Tele Tech AI</h2>

  <div id="chat"></div>

  <input id="msg" placeholder="Rubuta sakonka..." style="width:75%">
  <button onclick="sendMsg()">Send</button>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("msg");

/* LOAD CHAT */
const saved = JSON.parse(localStorage.getItem("chatData") || "[]");
saved.forEach(addToChat);

/* SEND MESSAGE */
async function sendMsg() {
  const text = input.value.trim();
  if (!text) return;

  const userMsg = { role: "You", text };
  saveMsg(userMsg);
  addToChat(userMsg);

  input.value = "";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    const aiMsg = { role: "AI", text: data.reply || "Error" };
    saveMsg(aiMsg);
    addToChat(aiMsg);

  } catch {
    const aiMsg = { role: "AI", text: "Server error" };
    saveMsg(aiMsg);
    addToChat(aiMsg);
  }
}

/* ADD MESSAGE TO UI */
function addToChat(msg) {
  const div = document.createElement("div");
  div.className = `msg ${msg.role === "You" ? "user" : "ai"}`;
  div.innerHTML = `
    <b>${msg.role}:</b> ${msg.text}
    <span class="delete" onclick="deleteMsg(this)">❌</span>
  `;
  chat.appendChild(div);
}

/* SAVE MESSAGE */
function saveMsg(msg) {
  const data = JSON.parse(localStorage.getItem("chatData") || "[]");
  data.push(msg);
  localStorage.setItem("chatData", JSON.stringify(data));
}

/* DELETE ONE MESSAGE */
function deleteMsg(el) {
  const msgDiv = el.parentElement;
  const text = msgDiv.innerText.replace("❌", "").trim();

  let data = JSON.parse(localStorage.getItem("chatData") || "[]");
  data = data.filter(m => !text.includes(m.text));
  localStorage.setItem("chatData", JSON.stringify(data));

  msgDiv.remove();
}
</script>

</body>
</html>
