<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tele Tech AI Chat</title>
</head>
<body>

<h2>Tele Tech AI Chat</h2>

<input id="msg" placeholder="Rubuta sakonka">
<button onclick="send()">Send</button>

<div id="chat"></div>

<script>
const input = document.getElementById("msg");
const sendBtn = document.getElementById("sendBtn");
const chat = document.getElementById("chat");

sendBtn.addEventListener("click", sendMessage);

input.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
});

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  const email = localStorage.getItem("email");
  if (!email) {
    alert("Please login again");
    window.location.href = "/";
    return;
  }

  // nuna sakon user
  chat.innerHTML += `<p><b>You:</b> ${text}</p>`;

  // ðŸ‘‰ GOGE INPUT NAN TAKE
  input.value = "";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text, email })
    });

    const data = await res.json();

    // nuna amsar AI
    chat.innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
    chat.scrollTop = chat.scrollHeight;

  } catch (err) {
    chat.innerHTML += `<p style="color:red">Server error</p>`;
  }
}
</script>

</body>
</html>
