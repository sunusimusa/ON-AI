<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    th { background: #f4f4f4; }
    button { padding: 4px 8px; }
  </style>
</head>
<body>

<h2>ðŸ“Š Admin Dashboard</h2>

<input id="key" placeholder="Admin key">
<button onclick="loadData()">Load</button>

<h3>Stats</h3>
<div id="stats"></div>

<h3>Users</h3>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Plan</th>
      <th>Verified</th>
      <th>Daily</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="users"></tbody>
</table>

<script>
async function loadData() {
  const key = document.getElementById("key").value;

  const statsRes = await fetch("/admin/stats", {
    headers: { "x-admin-key": key }
  });
  const stats = await statsRes.json();

  document.getElementById("stats").innerText =
    `Users: ${stats.totalUsers}, PRO: ${stats.proUsers}, Images: ${stats.totalImages}`;

  const usersRes = await fetch("/admin/users", {
    headers: { "x-admin-key": key }
  });
  const users = await usersRes.json();

  const tbody = document.getElementById("users");
  tbody.innerHTML = "";

  users.forEach(u => {
    tbody.innerHTML += `
      <tr>
        <td>${u.email}</td>
        <td>${u.plan}</td>
        <td>${u.verified}</td>
        <td>${u.dailyCount}</td>
        <td>
          <button onclick="upgrade('${u.email}')">Make PRO</button>
        </td>
      </tr>
    `;
  });
}

async function upgrade(email) {
  const key = document.getElementById("key").value;

  await fetch("/admin/upgrade", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-key": key
    },
    body: JSON.stringify({ email })
  });

  loadData();
}
</script>

</body>
</html>
