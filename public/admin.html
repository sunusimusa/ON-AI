<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    th { background: #eee; }
    button { padding: 4px 8px; }
  </style>
</head>
<body>

<h2>ðŸ“Š Admin Dashboard</h2>

<input id="key" placeholder="ADMIN KEY" />
<button onclick="loadData()">Load</button>

<h3>Stats</h3>
<div id="stats"></div>

<h3>Users</h3>
<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Plan</th>
      <th>Verified</th>
      <th>Daily</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="users"></tbody>
</table>

<script>
async function loadData() {
  const key = document.getElementById("key").value;

  const headers = { "x-admin-key": key };

  // stats
  const statsRes = await fetch("/admin/stats", { headers });
  const stats = await statsRes.json();

  document.getElementById("stats").innerText =
    `Users: ${stats.totalUsers}, PRO: ${stats.proUsers}, Images: ${stats.totalImages}`;

  // users
  const usersRes = await fetch("/admin/users", { headers });
  const users = await usersRes.json();

  const tbody = document.getElementById("users");
  tbody.innerHTML = "";

  users.forEach(u => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${u.email}</td>
      <td>${u.plan}</td>
      <td>${u.verified}</td>
      <td>${u.dailyCount || 0}</td>
      <td>
        <button onclick="setPlan('${u.email}', 'pro')">PRO</button>
        <button onclick="setPlan('${u.email}', 'free')">FREE</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function setPlan(email, plan) {
  const key = document.getElementById("key").value;

  await fetch("/admin/set-plan", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-key": key
    },
    body: JSON.stringify({ email, plan })
  });

  loadData();
}
</script>

</body>
</html>
