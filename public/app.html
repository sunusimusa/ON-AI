<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    img { max-width: 300px; margin-top: 10px; display: block; }
    button { margin-top: 10px; }
  </style>
</head>
<body>

<h2>üç© Tele Image AI (FREE)</h2>

<input id="prompt" placeholder="Enter prompt" />
<button onclick="generateImage()">Generate</button>

<p id="status"></p>

<img id="result" />

<button id="watchAdBtn" style="display:none" onclick="watchAd()">
  üì∫ Watch Ad to Unlock Download
</button>

<button id="downloadBtn" disabled onclick="downloadImage()">
  ‚¨áÔ∏è Download
</button>

<!-- ‚úÖ SCRIPT DINA NAN -->
<script>
let lastImageUrl = "";
let unlocked = false;

async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  document.getElementById("status").innerText = "‚è≥ Generating...";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (data.limit) {
    document.getElementById("status").innerText =
      "‚ùå Free limit reached. Watch ad to unlock.";
    document.getElementById("watchAdBtn").style.display = "block";
    return;
  }

  // üëâ A nan ne matsalar take ‚Äì mun gyara
  lastImageUrl = data.image;

  const img = document.getElementById("result");
  img.src = lastImageUrl;
  img.style.display = "block";

  const downloadBtn = document.getElementById("downloadBtn");
  downloadBtn.href = lastImageUrl;     // üî• MUHIMMI
  downloadBtn.style.pointerEvents = "none";
  downloadBtn.style.opacity = "0.5";

  document.getElementById("status").innerText =
    "‚úÖ Image ready. Watch ad to unlock download.";
}

// ===== WATCH AD (FAKE) =====
document.getElementById("watchAdBtn").onclick = () => {
  document.getElementById("status").innerText = "üì¢ Watching ad...";

  setTimeout(() => {
    unlocked = true;

    const downloadBtn = document.getElementById("downloadBtn");
    downloadBtn.style.pointerEvents = "auto";
    downloadBtn.style.opacity = "1";

    document.getElementById("status").innerText =
      "‚úÖ Download unlocked!";
  }, 5000); // 5 seconds ad
};
</script>

</body>
</html>
