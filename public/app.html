<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    img {
      margin-top: 15px;
      max-width: 100%;
      display: none;
      border-radius: 8px;
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h2>Login</h2>

<div class="row">
  <input id="prompt" placeholder="Describe image (e.g. a dog wearing glasses)" />
  <button onclick="generateImage()">Generate</button>
</div>

<div class="actions">
  <button onclick="verifyAccount()">Verify Account</button>
  <button onclick="watchAd()">Watch Ad (+1 Image)</button>
  <button onclick="upgradePro()">Upgrade to PRO üöÄ</button>
</div>

<p id="status"></p>

<img id="resultImage" />

<p>
  Ba ka da account?
  <a href="/register.html">Create account</a>
</p>

<script>
/* ===================== GENERATE ===================== */
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const email = localStorage.getItem("email");

  if (!email) {
    alert("Please login first");
    return;
  }

  document.getElementById("status").innerText = "üé® Generating image...";
  
  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, prompt })
  });

  const data = await res.json();

  if (data.error) {
    document.getElementById("status").innerText = "‚ùå " + data.error;
    return;
  }

  const img = document.getElementById("resultImage");
  img.src = data.image;
  img.style.display = "block";

  document.getElementById("status").innerText =
    "‚úÖ Generated! Remaining: " + (data.remaining ?? "‚àû");
}

/* ===================== VERIFY ===================== */
async function verifyAccount() {
  const email = localStorage.getItem("email");
  if (!email) return alert("Please login first");

  const res = await fetch("/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.success ? "‚úÖ Account verified" : data.error);
}

/* ===================== WATCH AD ===================== */
async function watchAd() {
  const email = localStorage.getItem("email");
  if (!email) return alert("Please login first");

  document.getElementById("status").innerText = "üì∫ Watching ad...";

  const res = await fetch("/watch-ad", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();

  if (data.error) {
    document.getElementById("status").innerText = "‚ùå " + data.error;
  } else {
    document.getElementById("status").innerText =
      "‚úÖ Ad watched! You got +1 image";
  }
}

/* ===================== UPGRADE ===================== */
async function upgradePro() {
  const email = localStorage.getItem("email");
  if (!email) return alert("Please login first");

  const res = await fetch("/upgrade", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.success ? "üéâ You are now PRO!" : data.error);
}
</script>

</body>
</html>
