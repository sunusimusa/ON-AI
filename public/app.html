<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    img { max-width: 300px; margin-top: 10px; display: block; }
    button { margin-top: 10px; }
  </style>
</head>
<body>

<h2>üç© Tele Image AI (FREE)</h2>

<input id="prompt" placeholder="Enter prompt" />
<button onclick="generateImage()">Generate</button>

<p id="status"></p>

<img id="result" />

<button id="watchAdBtn" style="display:none" onclick="watchAd()">
  üì∫ Watch Ad to Unlock Download
</button>

<button id="downloadBtn" disabled onclick="downloadImage()">
  ‚¨áÔ∏è Download
</button>

<!-- ‚úÖ SCRIPT DINA NAN -->
<script>
let lastImageUrl = "";
let unlocked = false;

async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  if (!prompt) return alert("Write something");

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  // FREE LIMIT REACHED
  if (data.limit) {
    document.getElementById("status").innerText =
      "‚ùå Free limit reached. Watch ad to unlock download";
    document.getElementById("watchAdBtn").style.display = "inline-block";
    return;
  }

  // IMAGE OK
  lastImageUrl = data.image;
  document.getElementById("result").src = data.image;
  document.getElementById("status").innerText = "‚úÖ Image ready";

  // Lock download
  lockDownload();
}

// LOCK DOWNLOAD
function lockDownload() {
  unlocked = false;
  const btn = document.getElementById("downloadBtn");
  btn.style.pointerEvents = "none";
  btn.style.opacity = "0.5";
}

// WATCH AD (FAKE AD 5 SECONDS)
document.getElementById("watchAdBtn").onclick = () => {
  alert("üì¢ Watching ad‚Ä¶ please wait 5 seconds");

  setTimeout(() => {
    unlockDownload();
    document.getElementById("status").innerText =
      "‚úÖ Ad watched. Download unlocked!";
    document.getElementById("watchAdBtn").style.display = "none";
  }, 5000);
};

// UNLOCK DOWNLOAD
function unlockDownload() {
  unlocked = true;
  const btn = document.getElementById("downloadBtn");
  btn.href = lastImageUrl;
  btn.style.pointerEvents = "auto";
  btn.style.opacity = "1";
}
</script>

</body>
</html>
