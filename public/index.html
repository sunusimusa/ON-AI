<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tele Image AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    input, button {
      padding: 10px;
      margin-top: 8px;
      width: 100%;
      font-size: 15px;
    }

    button {
      cursor: pointer;
    }

    img {
      margin-top: 15px;
      max-width: 100%;
      display: none;
      border-radius: 6px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    .locked {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <h2>ðŸŽ¨ AI Image Generator</h2>

  <input id="prompt" placeholder="Describe image (e.g. a lion wearing sunglasses)" />
  <button onclick="generateImage()">Generate Image</button>

  <div id="status"></div>

  <img id="resultImage" />

  <!-- ðŸ”’ DOWNLOAD LOCKED -->
  <button id="downloadBtn" class="locked" disabled>
    ðŸ”’ Unlock Download (â‚¦500)
  </button>

<script>
let imageUrl = "";

async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const status = document.getElementById("status");
  const img = document.getElementById("resultImage");

  if (!prompt) {
    alert("Please write image description");
    return;
  }

  status.innerText = "â³ Generating image...";
  img.style.display = "none";

  // âœ… POLLINATIONS IMAGE
  imageUrl = "https://image.pollinations.ai/prompt/" + encodeURIComponent(prompt);

  img.src = imageUrl;
  img.onload = () => {
    img.style.display = "block";
    status.innerText = "âœ… Image ready. Download is locked ðŸ”’";
  };
}
</script>

</body>
  </html>
