<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <!-- Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Adsterra SAFE (Non-adult) -->
  <!-- ‚ö†Ô∏è KA MAYE GURBIN src DA NAKA DAGA ADSTERRA -->
  <script src="https://pl28312948.effectiveratecpm.com/INSERT_YOUR_AD_CODE.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 320px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    img {
      max-width: 300px;
      margin-top: 15px;
      display: none;
    }

    #downloadBtn {
      display: none;
    }

    #payBtn {
      display: none;
      background: green;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

  <h2>üçî Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image..." />
  <br>

  <button onclick="generateImage()">Generate</button>

  <p id="status"></p>

  <img id="result" />

  <br>

  <button id="payBtn" onclick="pay()">
    üí≥ Pay ‚Ç¶200 to Download
  </button>

  <br>

  <button id="downloadBtn" onclick="downloadImage()">
    ‚¨áÔ∏è Download Image
  </button>

  <!-- ================= SCRIPT ================= -->
  <script>
    let lastImageUrl = "";
    let paid = false;

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) {
        alert("Enter prompt");
        return;
      }

      document.getElementById("status").innerText = "‚è≥ Generating...";
      document.getElementById("result").style.display = "none";
      document.getElementById("downloadBtn").style.display = "none";
      document.getElementById("payBtn").style.display = "none";
      paid = false;

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      if (!data.image) {
        document.getElementById("status").innerText =
          "‚ùå Error generating image";
        return;
      }

      lastImageUrl = data.image;

      const img = document.getElementById("result");
      img.src = data.image;
      img.style.display = "block";

      document.getElementById("status").innerText =
        "üîí Pay to download image";
      document.getElementById("payBtn").style.display = "inline-block";
    }

    function pay() {
      const handler = PaystackPop.setup({
        key: "pk_test_REPLACE_WITH_YOUR_PUBLIC_KEY", // üëà PUBLIC KEY
        email: "customer@email.com",
        amount: 200 * 100,
        currency: "NGN",
        callback: function () {
          paid = true;
          document.getElementById("status").innerText =
            "‚úÖ Payment successful. Download unlocked.";
          document.getElementById("payBtn").style.display = "none";
          document.getElementById("downloadBtn").style.display = "inline-block";
        },
        onClose: function () {
          alert("Payment cancelled");
        }
      });
      handler.openIframe();
    }

    async function downloadImage() {
      if (!paid || !lastImageUrl) return;

      const response = await fetch(lastImageUrl);
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "tele-image-ai.png";
      document.body.appendChild(a);
      a.click();

      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
