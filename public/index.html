<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }
    input {
      width: 90%;
      max-width: 350px;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 90%;
      max-width: 350px;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>üé® Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image (e.g. dog wearing glasses)" />

  <br>
  <button onclick="generate()">Generate Image</button>

  <p id="status"></p>

  <img id="result" />

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const img = document.getElementById("result");

      if (!prompt) {
        alert("Enter a prompt");
        return;
      }

      status.innerText = "‚è≥ Generating...";
      img.style.display = "none";

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (!data.image) {
          status.innerText = "‚ùå Generation failed";
          return;
        }

        img.src = data.image;
        img.style.display = "block";
        status.innerText = "‚úÖ Image generated";

      } catch (err) {
        status.innerText = "‚ùå Server error";
      }
    }
  </script>

</body>
</html>
