<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    h2 { margin-bottom: 10px; }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }

    .primary { background: #22c55e; color: #000; }
    .pay { background: #facc15; color: #000; }
    .disabled { opacity: 0.5; pointer-events: none; }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
    }

    .ad-box {
      margin-top: 15px;
      padding: 10px;
      background: #020617;
      border-radius: 6px;
      font-size: 14px;
      color: #94a3b8;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<h2>üé® Tele Image AI</h2>
<p>Generate AI images instantly</p>

<input id="prompt" placeholder="Describe image (e.g. a lion wearing crown)" />

<button class="primary" onclick="generateImage()">Generate Image</button>

<p id="status"></p>

<img id="result" />

<!-- ADS PLACEHOLDER -->
<div class="ad-box">
  üì¢ Advertisement (Banner Ad)
</div>

<button id="payBtn" class="pay" style="display:none" onclick="pay()">
  üí≥ Pay ‚Ç¶200 to Download
</button>

<button id="downloadBtn" class="disabled" onclick="downloadImage()">
  ‚¨áÔ∏è Download Image
</button>

<div class="footer">
  ¬© 2025 Tele Image AI ‚Ä¢ PWA Ready
</div>

<!-- PAYSTACK -->
<script src="https://js.paystack.co/v1/inline.js"></script>

<script>
let lastImageUrl = "";
let paid = false;

/* ================= GENERATE ================= */
async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) {
    alert("Please enter image description");
    return;
  }

  document.getElementById("status").innerText = "‚è≥ Generating image...";
  document.getElementById("result").style.display = "none";
  document.getElementById("downloadBtn").classList.add("disabled");
  document.getElementById("payBtn").style.display = "none";
  paid = false;

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (data.error) {
    document.getElementById("status").innerText = "‚ùå " + data.error;
    return;
  }

  lastImageUrl = data.image;
  const img = document.getElementById("result");
  img.src = data.image;
  img.style.display = "block";

  document.getElementById("status").innerText =
    "‚úÖ Image ready. Pay to download.";

  document.getElementById("payBtn").style.display = "block";
}

/* ================= PAYSTACK ================= */
function pay() {
  const handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba",
    email: "customer@teleimage.ai",
    amount: 200 * 100,
    currency: "NGN",
    callback: function () {
      paid = true;
      document.getElementById("status").innerText =
        "üéâ Payment successful. Download unlocked!";
      document.getElementById("downloadBtn").classList.remove("disabled");
    },
    onClose: function () {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

/* ================= DOWNLOAD ================= */
async function downloadImage() {
  if (!paid || !lastImageUrl) return;

  const res = await fetch(lastImageUrl);
  const blob = await res.blob();

  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "tele-image-ai.png";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

/* ================= PWA INSTALL ================= */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
