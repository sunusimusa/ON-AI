<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    img {
      max-width: 300px;
      margin-top: 15px;
      display: none;
    }
    button, a {
      margin-top: 10px;
      padding: 10px;
      display: block;
      width: 100%;
      text-decoration: none;
    }
    #downloadBtn {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <h2>üçî Tele Image AI (FREE)</h2>

  <!-- PROMPT -->
  <input id="prompt" placeholder="Describe image..." />

  <!-- GENERATE -->
  <button onclick="generateImage()">Generate</button>

  <!-- STATUS -->
  <p id="status"></p>

  <!-- IMAGE -->
  <img id="result" />

  <!-- WATCH AD -->
  <button id="watchAdBtn" style="display:none;" onclick="watchAd()">
    üîí Watch ad to unlock
  </button>

  <!-- DOWNLOAD -->
  <a id="downloadBtn" href="#" download>
    ‚¨áÔ∏è Download
  </a>

  <!-- ================= SCRIPT ================= -->
  <script>
    let lastImageUrl = "";

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) {
        alert("Enter prompt");
        return;
      }

      document.getElementById("status").innerText = "‚è≥ Generating...";
      document.getElementById("watchAdBtn").style.display = "none";
      document.getElementById("downloadBtn").style.pointerEvents = "none";
      document.getElementById("downloadBtn").style.opacity = "0.5";

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      lastImageUrl = data.image;

      const img = document.getElementById("result");
      img.src = data.image;
      img.style.display = "block";

      document.getElementById("status").innerText =
        "‚úÖ Image ready (watch ad to download)";

      document.getElementById("watchAdBtn").style.display = "block";
    }

    function watchAd() {
      document.getElementById("status").innerText =
        "üì∫ Watching ad... please wait";

      // FAKE AD (5 seconds)
      setTimeout(() => {
        const dl = document.getElementById("downloadBtn");
        dl.href = lastImageUrl;
        dl.style.pointerEvents = "auto";
        dl.style.opacity = "1";

        document.getElementById("watchAdBtn").style.display = "none";
        document.getElementById("status").innerText =
          "‚úÖ Ad completed. You can download now!";
      }, 5000);
    }
    
document.getElementById("watchAdBtn").onclick = () => {
  document.getElementById("status").innerText =
    "üì∫ Watching ad... please wait";

  // fake ad timer (10 seconds)
  setTimeout(() => {
    unlocked = true;

    document.getElementById("status").innerText =
      "‚úÖ Ad watched. Download unlocked";

    const btn = document.getElementById("downloadBtn");
    btn.style.pointerEvents = "auto";
    btn.style.opacity = "1";
  }, 10000);
};
</script>

</body>
</html>
