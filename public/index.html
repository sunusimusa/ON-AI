<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PAYSTACK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      text-align: center;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 15px;
      cursor: pointer;
      margin: 5px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      display: none;
      border-radius: 8px;
    }

    #downloadBtn {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h2>üé® Tele Image AI</h2>
  <p>Generate image ‚Üí Pay ‚Üí Download</p>

  <input id="prompt" placeholder="Describe image (e.g. a lion wearing glasses)" />

  <button onclick="generateImage()">Generate Image</button>

  <p id="status"></p>

  <img id="result" />

  <br>

  <button id="payBtn" onclick="payNow()" style="display:none;">
    üí≥ Pay ‚Ç¶200 to Download
  </button>

  <button id="downloadBtn">
    ‚¨áÔ∏è Download Image
  </button>

<script>
/* ================== GLOBAL ================== */
let lastImageUrl = "";
let paid = false;

/* ================== GENERATE ================== */
async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  const status = document.getElementById("status");
  const img = document.getElementById("result");

  if (!prompt) {
    alert("Please describe the image");
    return;
  }

  status.innerText = "‚è≥ Generating image...";
  img.style.display = "none";
  paid = false;

  document.getElementById("payBtn").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    if (!data.image) {
      status.innerText = "‚ùå Image generation failed";
      return;
    }

    lastImageUrl = data.image;
    img.src = data.image;
    img.style.display = "block";

    status.innerText = "üîí Preview ready. Pay to download.";
    document.getElementById("payBtn").style.display = "inline-block";

  } catch (err) {
    status.innerText = "‚ùå Server error";
  }
}

/* ================== PAYSTACK ================== */
function payNow() {
  if (!lastImageUrl) return;

  const handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba",   // üî¥ SA NAKA A NAN
    email: "customer@teleimage.ai",
    amount: 200 * 100, // ‚Ç¶200
    currency: "NGN",
    ref: "teleimg_" + Math.floor(Math.random() * 1000000000),

    callback: function(response) {
      paid = true;
      document.getElementById("status").innerText =
        "‚úÖ Payment successful. Download unlocked.";

      document.getElementById("payBtn").style.display = "none";
      document.getElementById("downloadBtn").style.display = "inline-block";
    },

    onClose: function() {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

/* ================== DOWNLOAD ================== */
document.getElementById("downloadBtn").onclick = async () => {
  if (!paid || !lastImageUrl) return;

  const res = await fetch(lastImageUrl);
  const blob = await res.blob();

  const url = window.URL.createObjectURL(blob);
  const a = document.createElement("a");

  a.href = url;
  a.download = "tele-image-ai.png";
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);
};
</script>

</body>
</html>
