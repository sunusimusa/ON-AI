<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tele Image AI</title>
<script src="https://pl28312948.effectivegatecpm.com/4e/8f/53/4e8f53fd8f471d4cfcc6003e48ffb3d3.js"></script>
  <!-- Paystack -->

  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Ads (Banner) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      text-align: center;
    }

    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 14px;
      margin-top: 6px;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      display: none;
      border-radius: 8px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    #downloadBtn {
      display: none;
    }

    .ad-box {
      margin-top: 15px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üé® Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image..." />

  <button onclick="generateImage()">Generate Image</button>

  <p id="status"></p>

  <img id="result" />

  <!-- PAY BUTTON -->
  <button id="payBtn" style="display:none;" onclick="pay()">
    üí≥ Pay ‚Ç¶200 to Download
  </button>

  <!-- DOWNLOAD -->
  <button id="downloadBtn">
    ‚¨áÔ∏è Download Image
  </button>

  <!-- ADS BANNER -->
  <div class="ad-box">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
      data-ad-slot="1234567890"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
  </div>
</div>

<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>

<script>
let lastImageUrl = "";
let paid = false;

/* =========================
   GENERATE IMAGE
========================= */
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const status = document.getElementById("status");
  const img = document.getElementById("result");

  if (!prompt) {
    alert("Enter prompt");
    return;
  }

  status.innerText = "‚è≥ Generating image...";
  img.style.display = "none";
  paid = false;

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (!data.image) {
    status.innerText = "‚ùå Image generation failed";
    return;
  }

  lastImageUrl = data.image;
  img.src = data.image;
  img.style.display = "block";

  status.innerText = "üîí Pay to download image";
  document.getElementById("payBtn").style.display = "inline-block";
  document.getElementById("downloadBtn").style.display = "none";
}

/* =========================
   PAYSTACK
========================= */
function pay() {
  const handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba",
    email: "customer@email.com",
    amount: 20000, // ‚Ç¶200
    currency: "NGN",
    callback: function () {
      paid = true;
      document.getElementById("status").innerText = "‚úÖ Payment successful!";
      document.getElementById("downloadBtn").style.display = "inline-block";
      document.getElementById("payBtn").style.display = "none";
    },
    onClose: function () {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

/* =========================
   DOWNLOAD (ANDROID FIX)
========================= */
document.getElementById("downloadBtn").onclick = async () => {
  if (!paid || !lastImageUrl) return;

  const response = await fetch(lastImageUrl);
  const blob = await response.blob();

  const url = window.URL.createObjectURL(blob);
  const a = document.createElement("a");

  a.href = url;
  a.download = "tele-image-ai.png";
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);
};
</script>

</body>
</html>
