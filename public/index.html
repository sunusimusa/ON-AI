<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#111827">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
    }

    p {
      color: #cbd5e1;
    }

    input {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      padding: 12px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }

    button.secondary {
      background: #38bdf8;
    }

    button.pay {
      background: #facc15;
    }

    #status {
      margin-top: 12px;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
      display: none;
    }

    #downloadBtn {
      display: none;
      margin-top: 10px;
      background: #22c55e;
    }

    /* Fake Ad */
    #adBox {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background: #1e293b;
      border-radius: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<h1>üé® Tele Image AI</h1>
<p>Generate AI images instantly</p>

<input id="prompt" placeholder="Describe image (e.g. lion wearing crown)" />

<br>
<button onclick="generateImage()">Generate Image</button>

<div id="status"></div>

<img id="resultImage" />

<!-- AD -->
<div id="adBox">
  <p>üì¢ Sponsored Ad</p>
  <button class="secondary" onclick="watchAd()">Watch Ad (+Unlock)</button>
</div>

<!-- PAY -->
<button id="payBtn" class="pay" onclick="payToDownload()" style="display:none;">
  üí≥ Pay ‚Ç¶200 to Download
</button>

<!-- DOWNLOAD -->
<button id="downloadBtn" onclick="downloadImage()">‚¨áÔ∏è Download Image</button>

<footer>
  Install this app from browser menu üì≤
</footer>

<script>
let lastImageUrl = "";
let unlocked = false;

/* ================= IMAGE GENERATE ================= */
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  if (!prompt) {
    alert("Enter image description");
    return;
  }

  document.getElementById("status").innerText = "‚è≥ Generating...";
  document.getElementById("resultImage").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";
  document.getElementById("payBtn").style.display = "none";
  document.getElementById("adBox").style.display = "none";
  unlocked = false;

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (data.limit) {
    document.getElementById("status").innerText =
      "‚ùå Free limit reached";
    document.getElementById("adBox").style.display = "block";
    document.getElementById("payBtn").style.display = "block";
    return;
  }

  lastImageUrl = data.image;

  const img = document.getElementById("resultImage");
  img.src = data.image;
  img.style.display = "block";

  document.getElementById("status").innerText = "‚úÖ Image ready";
  document.getElementById("adBox").style.display = "block";
  document.getElementById("payBtn").style.display = "block";
}

/* ================= WATCH AD ================= */
function watchAd() {
  document.getElementById("status").innerText = "üì∫ Watching ad...";
  setTimeout(() => {
    unlocked = true;
    document.getElementById("status").innerText = "üîì Download unlocked";
    document.getElementById("downloadBtn").style.display = "inline-block";
  }, 5000);
}

/* ================= PAYSTACK PLACEHOLDER ================= */
function payToDownload() {
  alert("üí≥ Payment successful (test)");
  unlocked = true;
  document.getElementById("downloadBtn").style.display = "inline-block";
}

/* ================= DOWNLOAD ================= */
async function downloadImage() {
  if (!unlocked || !lastImageUrl) return;

  const response = await fetch(lastImageUrl);
  const blob = await response.blob();

  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "tele-image-ai.png";
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

/* ================= PWA ================= */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
