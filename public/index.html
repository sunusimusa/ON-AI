<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f5f6fa;
    }

    h2 { margin-bottom: 10px; }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 15px;
    }

    button {
      padding: 10px 14px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      background: #4b7bec;
      color: white;
      border-radius: 4px;
    }

    button:hover {
      background: #3867d6;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    #resultImage {
      margin-top: 15px;
      max-width: 100%;
      display: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h2>üé® Tele Image AI</h2>

<div class="row">
  <input id="prompt" placeholder="Describe image (e.g. baby boy naming ceremony)" />
  <button onclick="generateImage()">Generate</button>
</div>

<div id="status"></div>

<img id="resultImage" />

<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const status = document.getElementById("status");
  const img = document.getElementById("resultImage");

  if (!prompt) {
    alert("Rubuta abinda kake so");
    return;
  }

  status.innerText = "üé® Generating image...";
  img.style.display = "none";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (data.error) {
    status.innerText = "‚ùå " + data.error;
    return;
  }

  img.src = data.image;
  img.style.display = "block";
  status.innerText = "‚úÖ Image ready";
}
</script>

</body>
</html>
