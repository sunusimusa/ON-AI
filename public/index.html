<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tele Image AI</title>

  <!-- Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      background: #f5f7fa;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 15px;
      margin-top: 8px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      display: none;
      border-radius: 6px;
    }

    #downloadBtn {
      display: none;
      margin-top: 10px;
    }

    #payBtn {
      display: none;
      background: #0aa;
      color: #fff;
      border: none;
    }
  </style>
</head>

<body>

  <h2>üé® Tele Image AI</h2>
  <p>Generate AI image ‚Äî Pay before download</p>

  <input id="prompt" placeholder="Describe image (e.g. lion wearing crown)" />

  <button onclick="generateImage()">Generate Image</button>

  <p id="status"></p>

  <img id="resultImage" />

  <button id="payBtn" onclick="pay()">üí≥ Pay ‚Ç¶200 to Download</button>

  <button id="downloadBtn" onclick="downloadImage()">‚¨áÔ∏è Download Image</button>

<script>
let lastImageUrl = "";
let paid = false;

/* ================= GENERATE IMAGE ================= */
async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  const status = document.getElementById("status");
  const img = document.getElementById("resultImage");

  if (!prompt) {
    alert("Please enter image description");
    return;
  }

  status.innerText = "‚è≥ Generating image...";
  img.style.display = "none";
  document.getElementById("payBtn").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";
  paid = false;

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    if (!data.image) {
      status.innerText = "‚ùå Image generation failed";
      return;
    }

    lastImageUrl = data.image;
    img.src = data.image;
    img.style.display = "block";

    status.innerText = "üîí Pay ‚Ç¶200 to download this image";
    document.getElementById("payBtn").style.display = "inline-block";

  } catch (err) {
    status.innerText = "‚ùå Server error";
  }
}

/* ================= PAYSTACK ================= */
function pay() {
  const handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba", // ‚¨ÖÔ∏è SA NAKA ANAN
    email: "customer@teleimage.ai",
    amount: 200 * 100,
    currency: "NGN",
    callback: function () {
      paid = true;
      document.getElementById("status").innerText =
        "‚úÖ Payment successful! You can download now.";
      document.getElementById("downloadBtn").style.display = "inline-block";
      document.getElementById("payBtn").style.display = "none";
    },
    onClose: function () {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

/* ================= DOWNLOAD ================= */
async function downloadImage() {
  if (!paid || !lastImageUrl) return;

  const response = await fetch(lastImageUrl);
  const blob = await response.blob();

  const url = window.URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "tele-image-ai.png";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);
}
</script>

</body>
</html>
