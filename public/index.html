<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PAYSTACK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      text-align: center;
      padding: 20px;
    }

    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 15px;
    }

    button {
      padding: 10px 15px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
    }

    #downloadBtn {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üé® Tele Image AI</h2>
  <p>Generate image FREE ‚Äî Pay to download</p>

  <input id="prompt" placeholder="Describe image (e.g. a lion wearing glasses)" />

  <button onclick="generateImage()">Generate Image</button>

  <p id="status"></p>

  <img id="resultImg" />

  <button id="payBtn" onclick="payNow()" style="display:none;">
    üí≥ Pay ‚Ç¶200 to Download
  </button>

  <button id="downloadBtn" onclick="downloadImage()">
    ‚¨áÔ∏è Download Image
  </button>
</div>

<script>
let lastImageUrl = "";
let paid = false;

/* ================= GENERATE IMAGE ================= */
async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  const status = document.getElementById("status");
  const img = document.getElementById("resultImg");

  if (!prompt) {
    alert("Please enter image description");
    return;
  }

  status.innerText = "‚è≥ Generating image...";
  img.style.display = "none";
  document.getElementById("payBtn").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";
  paid = false;

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (!data.image) {
    status.innerText = "‚ùå Image generation failed";
    return;
  }

  lastImageUrl = data.image;
  img.src = data.image;
  img.style.display = "block";

  status.innerText = "üîí Pay ‚Ç¶200 to download image";
  document.getElementById("payBtn").style.display = "inline-block";
}

/* ================= PAYSTACK ================= */
function payNow() {
  const handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba", // üî¥ PUT YOUR PAYSTACK PUBLIC KEY
    email: "customer@teleimage.ai",
    amount: 20000, // ‚Ç¶200
    currency: "NGN",
    callback: function () {
      paid = true;
      document.getElementById("status").innerText = "‚úÖ Payment successful!";
      document.getElementById("downloadBtn").style.display = "inline-block";
      document.getElementById("payBtn").style.display = "none";
    },
    onClose: function () {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

/* ================= DOWNLOAD ================= */
async function downloadImage() {
  if (!paid || !lastImageUrl) {
    alert("Please complete payment first");
    return;
  }

  const response = await fetch(lastImageUrl);
  const blob = await response.blob();

  const url = window.URL.createObjectURL(blob);
  const a = document.createElement("a");

  a.href = url;
  a.download = "tele-image-ai.png";
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);
}
</script>

</body>
</html>
