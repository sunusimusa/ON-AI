<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <!-- PAYSTACK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#111111">
<link rel="apple-touch-icon" href="/icons/icon-192.png">
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
      text-align: center;
    }

    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      display: none;
      border-radius: 8px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    #downloadBtn {
      display: none;
    }

    .ad-box {
      margin-top: 15px;
      padding: 10px;
      border: 1px dashed #aaa;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üñºÔ∏è Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image (e.g. lion wearing crown)" />

  <button onclick="generateImage()">Generate Image</button>

  <p id="status"></p>

  <img id="result" />

  <!-- FAKE AD (ZA A MAYE GURBINSU DA REAL ADS) -->
  <div id="adBox" class="ad-box" style="display:none;">
    üì¢ Advertisement<br>
    <button onclick="watchAd()">Watch Ad to Unlock Download</button>
  </div>

  <!-- PAY -->
  <button id="payBtn" style="display:none;" onclick="pay()">
    üí≥ Pay ‚Ç¶200 to Download
  </button>

  <!-- DOWNLOAD -->
  <button id="downloadBtn" onclick="downloadImage()">
    ‚¨áÔ∏è Download Image
  </button>
</div>

<script>
let lastImageUrl = "";
let unlocked = false;

/* =========================
   GENERATE IMAGE
========================= */
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  if (!prompt) {
    alert("Enter image description");
    return;
  }

  document.getElementById("status").innerText = "‚è≥ Generating image...";
  document.getElementById("result").style.display = "none";
  document.getElementById("adBox").style.display = "none";
  document.getElementById("payBtn").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";
  unlocked = false;

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (!data.image) {
    document.getElementById("status").innerText = "‚ùå Image failed";
    return;
  }

  lastImageUrl = data.image;
  const img = document.getElementById("result");
  img.src = data.image;
  img.style.display = "block";

  document.getElementById("status").innerText =
    "üîí Watch ad or pay to download";

  document.getElementById("adBox").style.display = "block";
  document.getElementById("payBtn").style.display = "inline-block";
}

/* =========================
   FAKE AD (DEMO)
========================= */
function watchAd() {
  document.getElementById("status").innerText = "üì∫ Watching ad...";
  setTimeout(() => {
    unlocked = true;
    document.getElementById("status").innerText =
      "‚úÖ Ad watched. Download unlocked";
    document.getElementById("downloadBtn").style.display = "inline-block";
  }, 5000);
}

/* =========================
   PAYSTACK
========================= */
function pay() {
  const handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba", // üî¥ MAYE GURBI DA NAKA
    email: "customer@teleimage.ai",
    amount: 200 * 100,
    currency: "NGN",
    callback: function () {
      unlocked = true;
      document.getElementById("status").innerText =
        "üéâ Payment successful. Download unlocked";
      document.getElementById("downloadBtn").style.display = "inline-block";
    },
    onClose: function () {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

/* =========================
   DOWNLOAD (ANDROID + PC)
========================= */
async function downloadImage() {
  if (!unlocked || !lastImageUrl) return;

  const response = await fetch(lastImageUrl);
  const blob = await response.blob();
  const url = window.URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "tele-image-ai.png";
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);
}
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/sw.js")
      .then(() => console.log("‚úÖ PWA Service Worker registered"))
      .catch(err => console.log("‚ùå SW error", err));
  });
}
</script>

</body>
</html>
