<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 20px;
    }

    input, button {
      width: 90%;
      max-width: 350px;
      padding: 14px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      border: none;
      cursor: pointer;
    }

    #generateBtn { background: #2563eb; color: #fff; }
    #payBtn { background: #16a34a; color: #fff; display: none; }
    #downloadBtn { background: #111827; color: #fff; display: none; }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>üé® Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image (e.g. lion wearing glasses)" />

  <button id="generateBtn">Generate Image</button>

  <p id="status"></p>

  <img id="result" />

  <button id="payBtn">üí≥ Pay ‚Ç¶200 to Download</button>
  <button id="downloadBtn">‚¨áÔ∏è Download Image</button>

<script>
let lastImageUrl = "";
let paymentReference = "";

document.getElementById("generateBtn").onclick = async () => {
  const prompt = document.getElementById("prompt").value;
  if (!prompt) return alert("Enter prompt");

  document.getElementById("status").innerText = "‚è≥ Generating image...";
  document.getElementById("payBtn").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  lastImageUrl = data.image;
  document.getElementById("result").src = data.image;
  document.getElementById("result").style.display = "block";
  document.getElementById("status").innerText =
    "‚úÖ Image ready. Pay to download.";

  document.getElementById("payBtn").style.display = "block";
};

// REAL PAYSTACK
document.getElementById("payBtn").onclick = () => {
  paymentReference = "tele_" + Date.now();

  let handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba",
    email: "user@teleimage.ai",
    amount: 200 * 100,
    currency: "NGN",
    ref: paymentReference,
    callback: function () {
      verifyPayment(paymentReference);
    },
    onClose: function () {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
};

async function verifyPayment(ref) {
  document.getElementById("status").innerText = "üîé Verifying payment...";

  const res = await fetch("/verify-payment", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ reference: ref })
  });

  const data = await res.json();

  if (data.success) {
    document.getElementById("status").innerText =
      "‚úÖ Payment confirmed. Download unlocked.";
    document.getElementById("downloadBtn").style.display = "block";
  } else {
    document.getElementById("status").innerText =
      "‚ùå Payment not verified.";
  }
}

document.getElementById("downloadBtn").onclick = async () => {
  const r = await fetch(lastImageUrl);
  const blob = await r.blob();
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "tele-image-ai.png";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
};
</script>

</body>
</html>
