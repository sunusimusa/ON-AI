<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tele Image AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 15px;
    }

    button {
      padding: 10px 14px;
      font-size: 15px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    #resultImage {
      margin-top: 15px;
      max-width: 100%;
      display: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <h2>üñºÔ∏è Tele Image AI (FREE)</h2>

  <div class="row">
    <input id="prompt" placeholder="Describe image (e.g. a lion wearing crown)" />
    <button onclick="generateImage()">Generate</button>
  </div>

  <div id="status"></div>

  <img id="resultImage" />

<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  const status = document.getElementById("status");
  const img = document.getElementById("resultImage");

  if (!prompt) {
    alert("Rubuta abinda kake so");
    return;
  }

  status.innerText = "‚è≥ Generating image...";
  img.style.display = "none";

  // Pollinations AI (FREE)
  const url =
    "https://image.pollinations.ai/prompt/" +
    encodeURIComponent(prompt);

  // preload image
  img.onload = () => {
    status.innerText = "‚úÖ Image generated successfully";
    img.style.display = "block";
  };

  img.onerror = () => {
    status.innerText = "‚ùå Failed to generate image";
  };

  img.src = url;
}
</script>

</body>
</html>
