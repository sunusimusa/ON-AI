<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Paystack REAL -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    input {
      width: 90%;
      max-width: 350px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      width: 90%;
      max-width: 350px;
      padding: 14px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #generateBtn { background: #2563eb; color: #fff; }
    #payBtn { background: #16a34a; color: #fff; display: none; }
    #downloadBtn { background: #111827; color: #fff; display: none; }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>üé® Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image (e.g. lion wearing crown)" />

  <button id="generateBtn" onclick="generateImage()">Generate Image</button>

  <p id="status"></p>

  <img id="result" />

  <!-- PAY BEFORE DOWNLOAD -->
  <button id="payBtn" onclick="payNow()">üí≥ Pay ‚Ç¶200 to Download</button>

  <!-- DOWNLOAD -->
  <button id="downloadBtn" onclick="downloadImage()">‚¨áÔ∏è Download Image</button>

  <script>
    let lastImageUrl = "";
    let paid = false;

    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        alert("Enter image description");
        return;
      }

      paid = false;
      document.getElementById("downloadBtn").style.display = "none";
      document.getElementById("payBtn").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("status").innerText = "‚è≥ Generating image...";

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      if (!data.image) {
        document.getElementById("status").innerText = "‚ùå Failed to generate image";
        return;
      }

      lastImageUrl = data.image;
      const img = document.getElementById("result");
      img.src = data.image;
      img.style.display = "block";

      document.getElementById("status").innerText =
        "üîí Payment required before download";
      document.getElementById("payBtn").style.display = "block";
    }

    function payNow() {
      const handler = PaystackPop.setup({
        key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba", // üî¥ SAKA NAKAN KA
        email: "customer@teleimage.ai",
        amount: 200 * 100,
        currency: "NGN",
        callback: function () {
          paid = true;
          document.getElementById("status").innerText =
            "‚úÖ Payment successful. You can now download.";
          document.getElementById("downloadBtn").style.display = "block";
          document.getElementById("payBtn").style.display = "none";
        },
        onClose: function () {
          alert("Payment cancelled");
        }
      });
      handler.openIframe();
    }

    async function downloadImage() {
      if (!paid || !lastImageUrl) return;

      const response = await fetch(lastImageUrl);
      const blob = await response.blob();

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "tele-image-ai.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
