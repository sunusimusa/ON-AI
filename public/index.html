<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PAYSTACK LIVE -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }
    input, button {
      width: 90%;
      max-width: 350px;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      border: none;
      cursor: pointer;
    }
    #generateBtn { background: #2563eb; color: white; }
    #payBtn { background: #16a34a; color: white; display:none; }
    #downloadBtn { background: #111827; color: white; display:none; }
    img {
      max-width: 100%;
      margin-top: 15px;
      display:none;
      border-radius: 8px;
    }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>

<body>

<h2>üé® Tele Image AI</h2>

<input id="prompt" placeholder="Describe image (e.g. a lion wearing a crown)" />
<button id="generateBtn">Generate Image</button>

<p id="status"></p>
<img id="result" />

<button id="payBtn">üí≥ Pay ‚Ç¶200 to Download</button>
<button id="downloadBtn">‚¨áÔ∏è Download Image</button>

<script>
let lastImageUrl = "";
let unlocked = false;

document.getElementById("generateBtn").onclick = async () => {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) return alert("Enter image description");

  document.getElementById("status").innerText = "‚è≥ Generating image...";
  document.getElementById("payBtn").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";
  unlocked = false;

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (!data.image) {
    document.getElementById("status").innerText = "‚ùå Image generation failed";
    return;
  }

  lastImageUrl = data.image;
  document.getElementById("result").src = data.image;
  document.getElementById("result").style.display = "block";
  document.getElementById("status").innerText = "üîí Pay to download image";
  document.getElementById("payBtn").style.display = "block";
};

// REAL PAYSTACK
document.getElementById("payBtn").onclick = () => {
  const handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba", // üî¥ LIVE KEY
    email: "customer@teleimage.ai",
    amount: 200 * 100,
    currency: "NGN",
    callback: function () {
      unlocked = true;
      document.getElementById("status").innerText = "‚úÖ Payment successful";
      document.getElementById("downloadBtn").style.display = "block";
    }
  });
  handler.openIframe();
};

// DOWNLOAD
document.getElementById("downloadBtn").onclick = async () => {
  if (!unlocked) return;
  const blob = await fetch(lastImageUrl).then(r => r.blob());
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "tele-image-ai.png";
  a.click();
  URL.revokeObjectURL(url);
};
</script>

</body>
</html>
