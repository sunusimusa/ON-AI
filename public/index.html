<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      background: #f7f7f7;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 15px;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      display: none;
      border-radius: 6px;
    }

    #downloadBtn {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h2>üé® Tele Image AI</h2>
<p>Generate image ‚Ä¢ Pay ‚Ç¶200 ‚Ä¢ Download</p>

<input id="prompt" placeholder="Describe image (e.g. a lion wearing sunglasses)" />

<button onclick="generateImage()">Generate Image</button>

<p id="status"></p>

<img id="resultImage" />

<button id="payBtn" onclick="pay()" style="display:none;">
  üí≥ Pay ‚Ç¶200 to Download
</button>

<a id="downloadBtn" download="tele-image-ai.png">
  ‚¨áÔ∏è Download Image
</a>

<script>
let imageUrl = "";
let paid = false;

/* ================= GENERATE IMAGE ================= */
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const status = document.getElementById("status");

  if (!prompt) {
    alert("Please enter image description");
    return;
  }

  status.innerText = "‚è≥ Generating image...";
  paid = false;

  document.getElementById("resultImage").style.display = "none";
  document.getElementById("payBtn").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (!data.image) {
    status.innerText = "‚ùå Image generation failed";
    return;
  }

  imageUrl = data.image;

  const img = document.getElementById("resultImage");
  img.src = imageUrl;
  img.style.display = "block";

  status.innerText = "üîí Payment required to download";
  document.getElementById("payBtn").style.display = "inline-block";
}

/* ================= PAYSTACK ================= */
function pay() {
  const handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba", // ‚¨ÖÔ∏è saka naka
    email: "customer@teleimage.ai",
    amount: 200 * 100,
    currency: "NGN",
    callback: function () {
      paid = true;
      unlockDownload();
    },
    onClose: function () {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

/* ================= DOWNLOAD ================= */
async function unlockDownload() {
  if (!paid || !imageUrl) return;

  const response = await fetch(imageUrl);
  const blob = await response.blob();
  const url = URL.createObjectURL(blob);

  const a = document.getElementById("downloadBtn");
  a.href = url;
  a.style.display = "inline-block";

  document.getElementById("status").innerText =
    "‚úÖ Payment successful. Download unlocked!";
}
</script>

</body>
</html>
