<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tele Tech AI - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900">

<div class="w-full min-h-screen flex items-center justify-center text-white p-6">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form id="loginForm" class="space-y-4">
      <input class="input" type="text" id="username" placeholder="Username" required />
      <input class="input" type="password" id="password" placeholder="Password" required />
      <button class="btn" type="submit">Login</button>
    </form>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const res = await fetch('/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.success) {
    localStorage.setItem('token', data.token);
    window.location.href = './image.html';
  } else {
    alert('Invalid login');
  }
});
</script>

</body>
</html>
